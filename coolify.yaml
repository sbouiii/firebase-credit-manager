# Coolify deployment configuration
version: 1

services:
  - name: firebase-credit-manager
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    healthcheck:
      path: /
      port: 5000
      interval: 30s
      timeout: 10s
      retries: 3

